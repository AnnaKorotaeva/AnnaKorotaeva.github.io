<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    window.onload = function () {
      [{
          "folder" : "dashboard",
          "info" : "резиновая верстка"
        },
        {
          "folder" : "barbershop",
          "info" : "фиксированная верстка"
        },
        {
          "folder" : "sedona",
          "info" : "резиновая верстка"
        },
        {
          "folder" : "nerds",
          "info" : "фиксированная верстка"
        }].forEach(function (e) {
        var f = e.folder;
        var a = document.createElement("a");
        a.href = f + "/index.html";
        a.innerHTML = f.charAt(0).toUpperCase() + f.substring(1) +
        " (" + e.info + ")";
        a.className = "";
        document.body.appendChild(a);
        document.body.appendChild(document.createElement("br"));
      });
    };
  </script>
</body>
</html>
